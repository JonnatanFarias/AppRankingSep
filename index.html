<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Corrida</title>
</head>
<body>
    <div id="confetti-container"></div>
    <div class="separator">
        <div class="progress-bar">
            <div class="progress-value" id="progress0"></div>
        </div>
        <div class="separator-name">Separador A</div>
        <button id="increaseButton0">+</button>
       
    </div>
    <div class="separator">
        <div class="progress-bar">
            <div class="progress-value" id="progress1"></div>
        </div>
        <div class="separator-name">Separador B</div>
        <button id="increaseButton1">+</button>
        
    </div>
    <div class="separator">
        <div class="progress-bar">
            <div class="progress-value" id="progress2"></div>
        </div>
        <div class="separator-name">Separador C</div>
        <button id="increaseButton2">+</button>
       
    </div>
    <div id="congratulations"><span id="winner"></span></div>
    
    <div id="podium">
        <div class="podium-item gold">1ยบ</div>
        <div class="podium-item silver">2ยบ</div>
        <div class="podium-item bronze">3ยบ</div>
    </div>
    <div id="ranking"></div>
    
    <script src="scrip.js"></script>
</body>
</html>
